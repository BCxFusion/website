<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BCxFusion</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .background-draven,
    .background-venezuela {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      z-index: 0;
    }

    .background-draven {
      background-image: url('YOUR_DRAVEN_IMAGE_URL_HERE');
      animation: dravenFade 6s ease-in-out forwards;
    }

    .background-venezuela {
      background-image: url('https://c.files.bbci.co.uk/6A32/production/_131568172_bbcm_venezuela_country_profile_map_301023.png');
      animation: venezuelaFade 4s ease-in-out 6s forwards;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 5rem;
      opacity: 1;
      z-index: 1;
      animation: textFadeOut 6s ease-in-out forwards;
    }

    @keyframes dravenFade {
      0% { opacity: 0; }
      30% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes textFadeOut {
      0% { opacity: 0; transform: scale(0.8); }
      30% { opacity: 1; transform: scale(1); }
      70% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes venezuelaFade {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="background-draven"></div>
  <div class="background-venezuela"></div>
  <div class="content">BCxFusion</div>
</body>
</html>
