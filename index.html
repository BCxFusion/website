<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BCxFusion</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i1.sndcdn.com/artworks-Vj5zpjMzugO4LUzC-ioSo7g-t1080x1080.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fadeInOut 6s ease-in-out forwards;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    h1 {
      font-size: 5rem;
      animation: textFadeZoom 2s ease-out forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      30% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes textFadeZoom {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>BCxFusion</h1>
  </div>
</body>
</html>
